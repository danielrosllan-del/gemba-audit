<style>
/* ============================================
   VARIABLES Y RESET
   ============================================ */
:root {
  --primary-color: #1a365d;
  --primary-light: #2c5282;
  --secondary-color: #3182ce;
  --accent-color: #0066cc;

  --success-color: #38a169;
  --success-bg: #c6f6d5;
  --warning-color: #d69e2e;
  --warning-bg: #fefcbf;
  --danger-color: #e53e3e;
  --danger-bg: #fed7d7;
  --info-color: #3182ce;
  --info-bg: #bee3f8;

  --text-primary: #1a202c;
  --text-secondary: #4a5568;
  --text-muted: #718096;

  --bg-primary: #ffffff;
  --bg-secondary: #f7fafc;
  --bg-tertiary: #edf2f7;

  --border-color: #e2e8f0;
  --border-radius: 8px;
  --border-radius-lg: 12px;

  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
  --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);

  --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  --transition: all 0.2s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  background-color: var(--bg-secondary);
  color: var(--text-primary);
  line-height: 1.5;
  min-height: 100vh;
}

/* ============================================
   HEADER
   ============================================ */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  background: var(--bg-primary);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo svg {
  display: block;
}

.header-title h1 {
  font-size: 18px;
  font-weight: 600;
  color: var(--primary-color);
}

.header-title .subtitle {
  font-size: 12px;
  color: var(--danger-color);
  font-weight: 500;
}

.header-nav {
  display: flex;
  gap: 4px;
}

.nav-btn {
  padding: 10px 20px;
  border: none;
  background: transparent;
  color: var(--text-secondary);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  border-radius: var(--border-radius);
  transition: var(--transition);
}

.nav-btn:hover {
  background: var(--bg-tertiary);
  color: var(--primary-color);
}

.nav-btn.active {
  background: var(--primary-color);
  color: white;
}

/* ============================================
   MAIN CONTENT
   ============================================ */
.main-content {
  padding: 24px;
  max-width: 1600px;
  margin: 0 auto;
}

.view {
  display: none;
}

.view.active {
  display: block;
}

/* ============================================
   FILTROS
   ============================================ */
.filters-bar {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  padding: 16px 24px;
  background: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  margin-bottom: 24px;
  align-items: flex-end;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
  min-width: 150px;
  flex: 1;
}

.filter-group label {
  font-size: 11px;
  font-weight: 600;
  color: var(--accent-color);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.filter-group select,
.filter-group input {
  padding: 10px 12px;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 14px;
  background: var(--bg-primary);
  color: var(--text-primary);
  transition: var(--transition);
}

.filter-group select:focus,
.filter-group input:focus {
  outline: none;
  border-color: var(--secondary-color);
  box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
}

.btn-limpiar {
  padding: 10px 24px;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 14px;
  font-weight: 500;
  color: var(--text-secondary);
  cursor: pointer;
  transition: var(--transition);
}

.btn-limpiar:hover {
  background: var(--border-color);
}

/* ============================================
   CARDS Y GRIDS
   ============================================ */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 24px;
}

.card {
  background: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  padding: 20px;
  box-shadow: var(--shadow-sm);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.card-title {
  font-size: 12px;
  font-weight: 600;
  color: var(--accent-color);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* KPI Card */
.kpi-card {
  grid-column: span 3;
}

.kpi-main {
  text-align: center;
  padding: 20px 0;
}

.kpi-value {
  font-size: 72px;
  font-weight: 700;
  color: var(--danger-color);
  line-height: 1;
}

.kpi-value.success { color: var(--success-color); }
.kpi-value.warning { color: var(--warning-color); }

.kpi-bar {
  height: 6px;
  background: var(--bg-tertiary);
  border-radius: 3px;
  margin: 16px 0;
  overflow: hidden;
}

.kpi-bar-fill {
  height: 100%;
  background: var(--danger-color);
  border-radius: 3px;
  transition: width 0.5s ease;
}

.kpi-bar-fill.success { background: var(--success-color); }
.kpi-bar-fill.warning { background: var(--warning-color); }

.kpi-stats {
  display: flex;
  justify-content: space-around;
  text-align: center;
  padding-top: 16px;
  border-top: 1px solid var(--border-color);
}

.kpi-stat {
  display: flex;
  flex-direction: column;
}

.kpi-stat-value {
  font-size: 24px;
  font-weight: 600;
}

.kpi-stat-value.total { color: var(--primary-color); }
.kpi-stat-value.ok { color: var(--success-color); }
.kpi-stat-value.proceso { color: var(--info-color); }
.kpi-stat-value.noprog { color: var(--text-muted); }
.kpi-stat-value.retrasado { color: var(--danger-color); }

.kpi-stat-label {
  font-size: 11px;
  color: var(--text-muted);
  text-transform: uppercase;
}

.kpi-meta {
  font-size: 12px;
  color: var(--text-muted);
  text-align: center;
  margin-top: 8px;
}

/* Chart Cards */
.chart-card {
  grid-column: span 4;
}

.chart-container {
  position: relative;
  height: 300px;
}

/* Responsables Table */
.responsables-card {
  grid-column: span 5;
}

.responsables-header {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 2px solid var(--border-color);
  margin-bottom: 8px;
}

.responsables-header span {
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
}

.meta-indicators {
  font-size: 11px;
  color: var(--text-muted);
}

.responsables-list {
  max-height: 350px;
  overflow-y: auto;
}

.responsable-row {
  display: grid;
  grid-template-columns: 2fr repeat(6, 1fr);
  padding: 10px 0;
  border-bottom: 1px solid var(--bg-tertiary);
  align-items: center;
  font-size: 13px;
}

.responsable-row:hover {
  background: var(--bg-secondary);
}

.responsable-name {
  font-weight: 500;
  color: var(--text-primary);
}

.responsable-stat {
  text-align: center;
}

.responsable-stat.ok { color: var(--success-color); }
.responsable-stat.proceso { color: var(--info-color); }
.responsable-stat.noprog { color: var(--text-muted); }
.responsable-stat.retrasado { color: var(--danger-color); }

.badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
}

.badge-success {
  background: var(--success-bg);
  color: var(--success-color);
}

.badge-warning {
  background: var(--warning-bg);
  color: var(--warning-color);
}

.badge-danger {
  background: var(--danger-bg);
  color: var(--danger-color);
}

.badge-info {
  background: var(--info-bg);
  color: var(--info-color);
}

/* Area/Sector Cards */
.area-card {
  grid-column: span 6;
}

.bars-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.bar-item {
  display: flex;
  align-items: center;
  gap: 12px;
}

.bar-label {
  min-width: 180px;
  font-size: 13px;
  color: var(--text-secondary);
  text-align: right;
}

.bar-track {
  flex: 1;
  height: 24px;
  background: var(--bg-tertiary);
  border-radius: 4px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  background: var(--secondary-color);
  border-radius: 4px;
  transition: width 0.5s ease;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 8px;
}

.bar-fill span {
  font-size: 12px;
  font-weight: 600;
  color: white;
}

/* ============================================
   FORMULARIOS
   ============================================ */
.form-container {
  background: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  padding: 24px;
}

.form-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-color);
}

.form-header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.form-header-icon {
  width: 40px;
  height: 40px;
  background: var(--bg-tertiary);
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-header h2 {
  font-size: 18px;
  font-weight: 600;
  color: var(--primary-color);
}

.form-header p {
  font-size: 13px;
  color: var(--text-muted);
}

.form-header-actions {
  display: flex;
  gap: 8px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group.full-width {
  grid-column: span 3;
}

.form-group.half-width {
  grid-column: span 2;
}

.form-group label {
  font-size: 12px;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-group label .required {
  color: var(--danger-color);
}

.form-group input,
.form-group select,
.form-group textarea {
  padding: 12px 14px;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 14px;
  font-family: var(--font-family);
  background: var(--bg-primary);
  color: var(--text-primary);
  transition: var(--transition);
}

.form-group textarea {
  min-height: 100px;
  resize: vertical;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--secondary-color);
  box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: var(--text-muted);
}

/* Indicadores (chips) */
.indicadores-group {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.indicador-chip {
  width: 40px;
  height: 40px;
  border: 2px solid var(--border-color);
  border-radius: 50%;
  background: var(--bg-primary);
  color: var(--text-secondary);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
}

.indicador-chip:hover {
  border-color: var(--secondary-color);
  color: var(--secondary-color);
}

.indicador-chip.selected {
  background: var(--secondary-color);
  border-color: var(--secondary-color);
  color: white;
}

.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  margin-top: 24px;
  padding-top: 24px;
  border-top: 1px solid var(--border-color);
}

/* ============================================
   BOTONES
   ============================================ */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 24px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 14px;
  font-weight: 500;
  font-family: var(--font-family);
  cursor: pointer;
  transition: var(--transition);
}

.btn-primary {
  background: var(--primary-color);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-light);
}

.btn-secondary {
  background: var(--bg-tertiary);
  color: var(--text-secondary);
}

.btn-secondary:hover {
  background: var(--border-color);
}

.btn-outline {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
}

.btn-outline:hover {
  background: var(--bg-tertiary);
}

.btn-block {
  width: 100%;
}

.btn-sm {
  padding: 8px 16px;
  font-size: 13px;
}

/* ============================================
   TABLAS
   ============================================ */
.table-container {
  background: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  overflow: hidden;
}

.table-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid var(--border-color);
}

.table-stats {
  display: flex;
  gap: 16px;
}

.table-stat {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px 16px;
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
}

.table-stat-value {
  font-size: 20px;
  font-weight: 600;
}

.table-stat-label {
  font-size: 10px;
  color: var(--text-muted);
  text-transform: uppercase;
}

.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead th {
  padding: 14px 16px;
  text-align: left;
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
}

tbody td {
  padding: 14px 16px;
  font-size: 13px;
  color: var(--text-primary);
  border-bottom: 1px solid var(--bg-tertiary);
  vertical-align: middle;
}

tbody tr:hover {
  background: var(--bg-secondary);
}

.status-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
}

.status-concluido {
  background: var(--success-bg);
  color: var(--success-color);
}

.status-proceso {
  background: var(--info-bg);
  color: var(--info-color);
}

.status-retrasado {
  background: var(--danger-bg);
  color: var(--danger-color);
}

.herramienta-badge {
  display: inline-block;
  padding: 4px 8px;
  background: var(--info-bg);
  color: var(--info-color);
  border-radius: 4px;
  font-size: 11px;
  font-weight: 500;
}

.indicador-link {
  color: var(--secondary-color);
  font-weight: 500;
  text-decoration: none;
}

.indicador-link:hover {
  text-decoration: underline;
}

.motivo-cell {
  max-width: 300px;
}

.motivo-title {
  color: var(--secondary-color);
  font-weight: 500;
  cursor: pointer;
}

.motivo-title:hover {
  text-decoration: underline;
}

.motivo-subtitle {
  font-size: 12px;
  color: var(--text-muted);
  margin-top: 2px;
}

.action-btn {
  padding: 6px 12px;
  background: transparent;
  border: none;
  color: var(--secondary-color);
  font-size: 12px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.action-btn:hover {
  text-decoration: underline;
}

/* ============================================
   MODALES
   ============================================ */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  padding: 32px;
  max-width: 400px;
  width: 90%;
  position: relative;
  text-align: center;
}

.modal-content.modal-lg {
  max-width: 800px;
}

.modal-content.modal-sm {
  max-width: 350px;
}

.modal-close {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 32px;
  height: 32px;
  border: none;
  background: var(--bg-tertiary);
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  color: var(--text-muted);
  transition: var(--transition);
}

.modal-close:hover {
  background: var(--border-color);
}

.modal-icon {
  width: 64px;
  height: 64px;
  margin: 0 auto 16px;
  background: var(--bg-tertiary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content h2 {
  font-size: 20px;
  font-weight: 600;
  color: var(--primary-color);
  margin-bottom: 8px;
}

.modal-content p {
  color: var(--text-muted);
  margin-bottom: 24px;
}

.modal-content .form-group {
  text-align: left;
  margin-bottom: 16px;
}

/* ============================================
   MATRICES (AN√ÅLISIS)
   ============================================ */
.matriz-container {
  background: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  padding: 24px;
  margin-bottom: 24px;
}

.matriz-title {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  font-weight: 600;
  color: var(--secondary-color);
  margin-bottom: 16px;
}

.matriz-table {
  width: 100%;
  border-collapse: collapse;
}

.matriz-table th,
.matriz-table td {
  padding: 12px 16px;
  text-align: center;
  border: 1px solid var(--border-color);
}

.matriz-table th {
  background: var(--bg-secondary);
  font-size: 12px;
  font-weight: 600;
  color: var(--text-secondary);
}

.matriz-table th.total-header {
  background: var(--secondary-color);
  color: white;
}

.matriz-table td.metric-name {
  text-align: left;
  font-weight: 500;
}

.matriz-cell {
  padding: 8px;
  border-radius: 4px;
  font-weight: 600;
  font-size: 13px;
}

.matriz-cell.success { background: var(--success-bg); color: var(--success-color); }
.matriz-cell.warning { background: var(--warning-bg); color: var(--warning-color); }
.matriz-cell.danger { background: var(--danger-bg); color: var(--danger-color); }
.matriz-cell.neutral { background: var(--bg-tertiary); color: var(--text-muted); }

/* ============================================
   LOADING & TOAST
   ============================================ */
.loading-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.9);
  z-index: 2000;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 16px;
}

.loading-overlay.active {
  display: flex;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--bg-tertiary);
  border-top-color: var(--secondary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#toast-container {
  position: fixed;
  bottom: 24px;
  right: 24px;
  z-index: 3000;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.toast {
  padding: 14px 20px;
  background: var(--primary-color);
  color: white;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-lg);
  animation: slideIn 0.3s ease;
  display: flex;
  align-items: center;
  gap: 12px;
}

.toast.success { background: var(--success-color); }
.toast.error { background: var(--danger-color); }
.toast.warning { background: var(--warning-color); }

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* ============================================
   RESPONSIVE
   ============================================ */
@media (max-width: 1200px) {
  .dashboard-grid {
    grid-template-columns: repeat(6, 1fr);
  }

  .kpi-card { grid-column: span 6; }
  .chart-card { grid-column: span 3; }
  .responsables-card { grid-column: span 6; }
  .area-card { grid-column: span 3; }
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;
    gap: 16px;
    padding: 16px;
  }

  .header-nav {
    flex-wrap: wrap;
    justify-content: center;
  }

  .nav-btn {
    padding: 8px 12px;
    font-size: 12px;
  }

  .main-content {
    padding: 16px;
  }

  .filters-bar {
    flex-direction: column;
  }

  .filter-group {
    width: 100%;
  }

  .dashboard-grid {
    grid-template-columns: 1fr;
